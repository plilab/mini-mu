name:                mini-mu
version:             0.1.0.0
github:              "plilab/mini-mu"
license:             BSD-2-Clause
author:              ["Ding Feng", "Michael D. Adams"]
copyright:           "2025 Ding Feng and Michael D. Adams"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/plilab/mini-mu#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- megaparsec
- parser-combinators
- prettyprinter
- graphviz
- text
- directory
- filepath
- process


ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
    - containers
    - megaparsec
    - parser-combinators
    - prettyprinter
    - graphviz
    - text
    - directory
    - filepath
    - process

executables:
  mini-mu:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mini-mu
    - containers
    - megaparsec
    - parser-combinators
    - prettyprinter
    - graphviz

tests:
  mini-mu-test:
    main:                Spec.hs
    source-dirs:         tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mini-mu
